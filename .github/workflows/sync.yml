name: Sync features.json to bio

on:
  push:
    branches: [ main ]
    paths:
      - 'features.json'

jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[sync-bot]') }}

    steps:
      - name: Checkout ai
        uses: actions/checkout@v4

      - name: Copy file to bio and push
        run: |
          git config --global user.name "Sync Bot"
          git config --global user.email "bot@haunt.gg"

          # Zielrepo klonen
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/hauntgg/bio.git

          # Datei kopieren
          cp features.json bio/src/lib/features.json
          
          cd bio
          git add src/lib/features.json

          if git diff --cached --quiet; then
            echo "No changes to sync."
          else
            git commit -m "Sync from ai [sync-bot]"
            git push
          fi
